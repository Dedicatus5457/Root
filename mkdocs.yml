site_name: IdontKnowRoot
site_url: https://root.dianas.cyou/
nav:
    - 前言: index.md
    - 准备: prepare.md
    - 刷机: root.md
    - 优化: optimize.md
    - 模块: module.md
    - 内核: kernel.md
    - 关于: about.md
theme:
  name: material
  custom_dir: overrides
  language: zh
  # logo: https://github.com/sudoskys/Root/raw/main/logo.png
  palette:
    primary: indigo
  features:
    - navigation.tabs
    - toc.integrate
    #- navigation.indexes
    - navigation.top
    - navigation.instant


    
markdown_extensions:
  - tables
  - attr_list
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/gjzsr
  analytics:
    provider: custom
    property: foobar 
  consent:
    title: Cookie 请求
    description: >- 
      我们使用Cloudflare分析服务收集有关我们的网站用户的地理位置以及他们访问的页面的信息。
      这样做是为了监测和改进站点配置，以便我们为用户对站点的需求提供最好的支持。同样的信息也用于组织内部以支持战略决策。 
    cookies:
      https://root.dianas.cyou/:
        name: Cloudflare Analytics
        checked: true
plugins:
  # - git-authors
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: true
  - search


repo_url: https://github.com/sudoskys/Root
edit_uri: edit/main/docs/

copyright: >
        Copyright &copy; 集体所有，以商用为目的的引用需遵守引录条目相应的知识协议或申请其作者的授权
        <a href="#__consent">Change cookie settings</a>
